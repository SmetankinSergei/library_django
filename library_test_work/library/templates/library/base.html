<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="{% static 'library/img/icon.svg' %}">

        <title>{% block title %}Library{% endblock %}</title>
        {% block style %}
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/null_style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'library/css/base.css' %}">
        {% endblock %}
    </head>

    <body>
        <header>
            {% block header %}
                <h1 class="main_name">Library</h1>
            {% endblock %}
        </header>

        <div class="body_bg">
            <div class="top_correction"></div>
            {% block body %}{% endblock %}
            <div class="bottom_correction"></div>
        </div>

        <footer>
            {% block footer %}
            <a href="https://t.me/elcapitansmetankins" target="_blank">
                <img src="{% static 'library/img/logo-telegram.svg' %}"
                     alt="logo Telegram" width="64px" style="margin-left:3px;margin-top: 3px">
                <div style="margin-left:80px;margin-top:-40px">developer contact</div>
            </a>
            {% endblock %}
        </footer>
    </body>

</html>
